<!DOCTYPE html>
<html>
<body>

<h2>Input Forms</h2>

<form action="/action_page.php">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" placeholder="성을 입력하세요."><br>
  
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" placeholder="이름을 입력하세요."><br>
  
  <label for="mypwd">password:</label><br>
  <input type="password" id="mypwd" name="pwd" placeholder="비밀번호를 입력하세요."><br>
  
  <label for="age">age:</label><br>
  <input type="number" id="age" name="myage" placeholder="나이를 입력하세요."/><br><br>
  
  <input type="file" accept=".jpg, .png, .pdf" name="myflies"/><br><br>
  
  <input type="color" value="#ff0000" name="mycolor"/><br><br>
  
  <input type="radio" name="contry" value="kr" checked/>한국
  <input type="radio" name="contry" value="cn"/>중국
  <input type="radio" name="contry" value="jp"/>일본
  <input type="radio" name="contry" value="nk"/>북한<br><br>
  
  <input type="checkbox" checked/>치킨
  <input type="checkbox" />피자
  <input type="checkbox" />마라탕
  <input type="checkbox" />삼겹살
  <input type="checkbox" />탕후루<br><br>
  
  <select name="grade">
  	<option value="1">1학년</option> 
    <option value="2">2학년</option> 
    <option value="3">3학년</option> 
    <option value="4">졸업생</option> 
  </select><br><br>
  
  <input type="range" min="0" max="100" step=1 value="0"/><br><br>
  
  <input type="date"/>
  <input type="time"/><br><br>
  
  <input type="submit" value="제출">
</form> 


</body>
</html>
